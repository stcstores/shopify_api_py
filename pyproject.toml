[tool.poetry]
name = "shopify_api_py"
version = "0.0.5"
description = ""
authors = ["Luke Shiner <luke@lukeshiner.com>"]
license = "MIT"
readme = "README.rst"

[tool.coverage.run]
branch = true
omit = ["tests/*",]

[tool.poetry.dependencies]
python = "^3.13"
ShopifyAPI = ">=9.0.0"
toml = ">=0.10.2"

[tool.poetry.group.dev.dependencies]
black = ">=21.10b0"
flake8 = ">=4.0.1"
flake8-docstrings = ">=1.6.0"
flake8-bugbear = ">=24.12.12"
isort = ">=5.10.0"
mypy = ">=0.910"
pytest = ">=6.2.5"
pytest-cov = ">=3.0.0"
types-toml = ">=0.10.3"
flake8-pyi = "^24.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
